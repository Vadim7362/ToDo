<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YaaPlaner</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img class="header__image" src="assets/Logo.png" alt="Planner logo" />
    </header>
    <section class="create-tasks">
      <form class="create__form" id="form">
        <input
          class="tasks__enter"
          type="text"
          placeholder="Enter a new task"
          id="taskInput"
        />
        <button class="tasks__button" id="create">
          Enter <img src="assets/plus.png" alt="Plus" />
        </button>
      </form>
    </section>
    <section class="tasks">
      <div class="tasks__header" id="tasksHeader">
        
      </div>
      <ul class="tasks__container" id="tasksList"></ul>
    </section>
  </body>
</html>
